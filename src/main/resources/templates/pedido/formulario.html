<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Novo pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="post" class="card-body">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="Nome do produto" class="form-control"/>
					<small>Informe qual o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
					   Erros do nome do Produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">URL do Produto</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="URL do produto" class="form-control"/>
					<small>Procure em um site o produto de você deseja</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
					   Erros da URL do Produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="URL da Imagem" class="form-control"/>
					<small>Copie a URL de uma boa imagem do produto e cole aqui</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
					   Erros da URL da Imagem
					</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" th:errorclass="is-invalid" placeholder="Descrição do produto" class="form-control"></textarea>
					<div class="invalid-feedback" th:errors="*{descricao}">
					   Erros da Descrição
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
